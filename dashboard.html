<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js" integrity="sha256-JG6hsuMjFnQ2spWq0UiaDRJBaarzhFbUxiUTxQDA9Lk="
        crossorigin="anonymous"></script>

</head>

<body>

    <div class="body body-color">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
                aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand navbar-sizing" href="#">nasquam.io</a>

            <div class="collapse navbar-collapse" id="navbarToggle">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

                    <li class="nav-item">
                        <a class="nav-link" href="#">Ticketing<span class="sr-only">(current)</span></a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Asset Management</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Compliance</a>
                    </li>

                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>

        <div class="flex-wrap">
            <div class="navbar-sizing navbar-config" id="sideNav">

                <div class="set-flex flex-center">
                    <div class="avatar"></div>
                    <div>
                        <div class="user-info">Welcome back,</div>
                        <div class="user-info">Steven Aiello</div>
                    </div>
                </div>

                <hr style="margin: 10px">

                <header class="status-badges  flex-center">
                    <div>
                        <p>Open Tickets:</p>
                    </div>
                    <span class="badge badge-warning">4 Problems</span>
                    <span class="badge badge-danger">3 Incidents</span>
                    <span class="badge badge-info">9 Changes</span>
                </header>

                <hr style="margin: 10px">

                <div class="menu">
                    <ul class="menu-ul">
                        <li class="menu-li menu-li-active"><i class="fas fa-chart-line i"></i>Dashboard</li>
                        <li class="menu-li"><i class="fas fa-indent i"></i>Create an Incident</li>
                        <li class="menu-li"><i class="fas fa-fire i"></i>Create a Problem</li>
                        <li class="menu-li"><i class="fab fa-stack-exchange i"></i>Create a Change</li>
                    </ul>

                </div>


            </div>

            <div class="dashboard-data" id="dashboard-data">

                <div class="dashboard-heading"><i class="fas fa-arrow-left i" id="leftArrow"></i> <i class="fas fa-arrow-right i displayNone"
                        id="rightArrow"></i> Incident, Problem, Change Dashboard</div>

                <div class="incident-history timeline">Incident
                    <div class="chart-container" id="incident-chart-container">

                    </div>
                </div>

                <div class="problem-history timeline">Problem
                    <div class="chart-container" id="problem-chart-container">

                    </div>
                </div>
                <div class="change-history timeline">Change
                    <div class="chart-container" id="change-chart-container">

                    </div>
                </div>
            </div>

        </div>



        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

        <!-- <script src="js/chart.js"></script> -->

        <script src="js/urls.js"></script>
        <script src="js/main.js"></script>
        <script src="js/dashboard.js"></script>
</body>

</html>
